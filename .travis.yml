language: node_js
node_js:
  - 8.9.1
sudo: false
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  directories:
    - node_modules
notifications:
  email:
    - markus.felten@gmx.de
before_script:
  - npm prune
  - npm install -g --production coveralls codecov
script:
  - npm run cover
after_script:
  - codecov
  - cat ./build/coverage/lcov.info | coveralls
  - npm run docs
after_success:
  - npm run semantic-release
before_install:
  - npm i -g npm@latest
