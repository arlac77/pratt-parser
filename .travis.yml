language: node_js
node_js:
  - 6.9.1
sudo: false
branches:
  only:
    - master
    - /^greenkeeper-.*$/
cache:
  directories:
    - node_modules
notifications:
  email:
    - markus.felten@gmx.de
before_install:
  - npm i -g npm@latest
before_script:
  - npm prune
  - npm install -g codecov
script:
  - npm run-script cover
after_script:
  - codecov
after_success:
  - npm run semantic-release
