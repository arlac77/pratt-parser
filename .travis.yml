language: node_js
node_js:
  - "4"
sudo: false
cache:
  directories:
    - node_modules
notifications:
  email:
    - markus.felten@gmx.de
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
script:
  - npm run-script cover
after_script:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
after_success:
  - npm run semantic-release
